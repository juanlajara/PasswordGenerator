<html lang="en">
	<head>
		<title>Dre's Password Generator</title>
		<meta charset="utf-8" />
		<!-- Key Icon -->
		<link rel="icon" type="image/svg" href="./assets/images/key-solid.svg" />
		<!-- Reset CSS-->
		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
		<!-- BootStrap-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<!-- Core theme CSS-->
		<!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css" /> -->
		<!-- All things JavaScript -->

		<script
			src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<h1>Password Generator</h1>
		<button type="button" onclick="RunPWGen()">
			Create Password
		</button>
		<p id="demo"></p>

		<!-- Scripts -->
		<script>
			function RunPWGen() {
				var criteria1 = prompt(
					"How long would you like it ? (Min 8 / Max 128)",
					8
				);
				if (criteria1 != null && criteria1 >= 8 && criteria1 <= 128) {
					RunCriteria2();
					return criteria1;

					// document.getElementById("demo").innerHTML =
					// 	"You Password will be:" + criteria1;
				} else {
					document.getElementById("demo").innerHTML =
						"Ops!! Either you've pressed cancel or password length selected is not between 8(min) and 128(max)";
				}
			}

			function RunCriteria2() {
				var criteria2 = prompt("Include LowerCase Y/N?", "Y");
				if (criteria2 != null && criteria2 === "Y") {
					var LowCase = [
						"a",
						"b",
						"c",
						"d",
						"e",
						"f",
						"g",
						"h",
						"i",
						"j",
						"k",
						"l",
						"m",
						"n",
						"o",
						"p",
						"q",
						"r",
						"s",
						"t",
						"u",
						"v",
						"w",
						"x",
						"y",
						"z",
					];
					CalcOuput();
				} else if (criteria2 != null && criteria2 === "N") {
					LowCase = "";
					CalcOuput();
				} else {
					document.getElementById("demo").innerHTML =
						"Ops!! Either you've pressed cancel or password length selected is not between 8(min) and 128(max)";
				}
			}
			function CalcOuput() {
				document.getElementById("demo").innerHTML =
					"TEST" + criteria1 + LowCase;
			}
		</script>

		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script> -->
	</body>
</html>
